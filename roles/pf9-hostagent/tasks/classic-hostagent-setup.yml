---
- name: stage agent download script
  template:
    src: files/pf9_get_hostagent.py.j2
    dest: /tmp/pf9_get_hostagent.py
    mode: 0755

- name: Download Platform9 installers
  shell: "./pf9_get_hostagent.py --account_endpoint {{du_fqdn}} --region {{os_region}} --user {{os_username}} --password '{{os_password}}' --tenant {{os_tenant}} --platform {{agent_platform}}"
  args:
    chdir: "/tmp"
  when: proxy_url is undefined

- name: Download Platform9 installers
  shell: "./pf9_get_hostagent.py --account_endpoint {{du_fqdn}} --region {{os_region}} --user {{os_username}} --password '{{os_password}}' --tenant {{os_tenant}} --proxy {{proxy_url}} --platform {{agent_platform}}"
  args:
    chdir: "/tmp"
  when: proxy_url is defined

- include: classic-packages.yml

- name: Enable and start pf9-hostagent
  service:
    name: pf9-hostagent
    state: started
    enabled: yes
