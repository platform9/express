################################################################################
# Platform9 Express Configuration File
#
# To use, run: './pf9-express -c <configFile>'
################################################################################

# Management Plane Credentials
# Note: 'os_username' must be a user with administrative privileges
du_url|https://company.platform9.net
os_username|admin-user@platform9.net
os_password|SECUREPASS

# Target Region/Tenant
os_tenant|service
os_region|kvm01

# DNS Configuration | Override Host Configuration (Optional, Default = false)
# Note: if set to 'true', Autodepoloy will configure dns_resolver1 and dns_resolver2 in /etc/resolv.conf
manage_resolver|true
dns_resolver1|8.8.8.8
dns_resolver2|8.8.4.4

# Hostname Configuration | Override Host Configuration (Optional, Default = false)
# Note: if set to 'true', Platform9 Express will set the hostname to match the Ansible Inventory
manage_hostname|false

# Nova Configuration
neutron_dhcp_dns_domain|cloud.company.com

# Proxy Configuration | Enter proxy URL or '-' for no proxy
proxy_url|-
